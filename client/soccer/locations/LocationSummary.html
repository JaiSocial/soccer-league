<template name="LocationSummary">
	<article class="location">
		<h3>{{name}}</h3>
		<p>{{street_number}} {{street_name}}</p>
		<p>{{city}}, {{state}}</p>
		<p>{{zipcode}}</p>
		<p><a target="_blank" href="{{google_maps_url}}">Google Maps</a></p>
		<iframe src="{{google_map}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</article>
</template>
